<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript for Web Designers - Simple content slider demo</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <ul class="slider-container simple-list" id="slider">
                <li class="slide">
                    <img src="https://cdn.magdeleine.co/wp-content/uploads/2018/07/IMG_4861-1-2-1400x933.jpg" alt="">
                </li>
                <li class="slide">
                    <img src="https://cdn.magdeleine.co/wp-content/uploads/2018/08/beautiful-blooming-bouquet-1083822-1400x933.jpg" alt="">
                </li>
                <li class="slide">
                    <img src="https://cdn.magdeleine.co/wp-content/uploads/2018/08/close-up-daylight-ecology-325702-1400x933.jpg" alt="">
                </li>
            </ul>
            <!-- Slider Controllers -->
            <div class="slider-controls">
                <a href="#" id="prev">❮</a>
                <a href="#" id="next">❯</a>
            </div>
        </div> <!-- end container -->

        <script src="script.js"></script>
    </body>
</html>
